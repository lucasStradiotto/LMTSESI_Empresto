<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Comprovante | LMT SESI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../css/styles.css" rel="stylesheet">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial,sans-serif;background:#f8fafc;color:#0f172a}
    .wrap{max-width:720px;margin:32px auto;padding:0 16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;box-shadow:0 10px 28px rgba(0,0,0,.08);padding:18px}
    h1{font-size:20px;margin:0 0 12px;display:flex;gap:8px;align-items:center}
    .muted{color:#64748b}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:10px;border:1px solid #e2e8f0;background:#0ea5e9;color:#fff;font-weight:600;cursor:pointer}
    .btn-ghost{background:#fff;color:#0f172a}
    .stat{font-size:13px;color:#475569}
    .spinner{width:18px;height:18px;border:3px solid #e2e8f0;border-top-color:#0ea5e9;border-radius:50%;animation:sp 1s linear infinite}
    @keyframes sp{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>
        <span class="spinner" id="sp"></span>
        Gerando comprovante…
      </h1>
      <div class="stat muted" id="st">Preparando PDF no seu dispositivo.</div>
      <div class="row">
        <button class="btn" id="btn-download">Baixar novamente</button>
        <a class="btn btn-ghost" href="../index.html">Voltar à página inicial</a>
      </div>
    </div>
  </div>

  <!-- Usa os mesmos helpers do projeto -->
  <script src="../js/script.js"></script>
  <script src="../js/relatorio_viewer.js"></script>
</body>
</html>
